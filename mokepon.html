<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mokepón!</title>
</head>
<body>
    <h1>Mokepón 🔥🌊💩</h1>

    <section id="mascota">
        <h2>Elige tu mascota</h2>

        <!--    Mascotas   -->
        <form action="">
            <label for="hipodoge">Hipodoge</label>
            <input type="radio" name="mascota" value="hipodoge" id="hipodoge">

            <label for="capipepo">Capipepo</label>
            <input type="radio" name="mascota" value="capipepo" id="capipepo">

            <label for="ratigueya">Ratigueya</label>
            <input type="radio" name="mascota" value="ratigueya" id="ratigueya">
        </form>

        <button>Seleccionar ✔️</button>
    </section>

    <section id="ataque">
        <h2>Elige el ataque</h2>

        <p>Tu mascota tiene <span>3</span> vidas</p>
        <p>La mascota del enemigo tiene <span>3</span> vidas</p>

        <div>
            <button>Fuego 🔥</button>
            <button>Agua 🌊</button>
            <button>Tierra 💩</button>
        </div>
    </section>

    <section id="resultado">
        <p>Tu mascota atacó con <span>Fuego</span>, la mascota del enemigo atacó con <span>Tierra</span>.</p>
        <p>¡Ganaste 🥳!</p>
    </section>

    <section id="reiniciar">
        <button>Reiniciar 🔁</button>
    </section>
</body>
</html>
